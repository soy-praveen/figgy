<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon - AI Powered</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #203a43;
      font-family: 'Roboto', sans-serif;
      color: white;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    #ai-image {
      width: 200px;
      height: 200px;
      margin: 0 auto 20px;
      border-radius: 50%;
      background: url('tech.png') no-repeat center center;
      background-size: cover;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }

    .neon-button {
      padding: 12px 25px;
      color: #00FFAB;
      border: 2px solid #00FFAB;
      background: none;
      border-radius: 5px;
      text-transform: uppercase;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .neon-button:hover {
      background-color: rgba(0, 255, 171, 0.1);
      box-shadow: 0 0 15px rgba(0, 255, 171, 0.5);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      p {
        font-size: 1rem;
      }

      #ai-image {
        width: 150px;
        height: 150px;
      }

      .neon-button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div id="coming-soon-container">
    <div id="ai-image"></div>
    <h1>Coming Soon</h1>
    <p>We're building something amazing with AI!</p>
    <a href="index.html" class="neon-button">Back to Home</a>
  </div>

</body>
</html>
